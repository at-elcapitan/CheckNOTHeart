<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT PRS - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.7.0.min.js') }}"></script>
    {% block link %}{% endblock %}
</head>
<body>
    <div class="display">
        <div class="wrapper">
                <nav>
                    <a class="btn {% block btn1 %}{% endblock %}" href="/">Home</a>
                    <a class="btn {% block btn2 %}{% endblock %}" href="data">Graph</a>
                    {% if isadmin %} <a class="btn {% block btn3 %}{% endblock %}" href="admin">Admin</a> {% endif %}

                    <div class="right">
                        <span class="hid-565">Logged in as <a class="user" href="user/{{ userid }}">{{ g.username }}</a></span>
                        <a class="btn" href="logout">Logout</a>
                    </div>
                </nav>

                <main>
                    {% block main %}{% endblock %}
                </main>

                <footer>
                    Â© AT PROJECT Limited, 2023
                    <div class="left">CC BY-NC-SA-3{% block footer %}{% endblock %}</div>
                </footer>
        </div>
    </div>
</body>
</html>
